<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/api/auth/login" method="post">
    <input type="text" name="email"/>
    <input type="password" name="password"/>

    <label><input type="checkbox" name="type" value='1' id="input_check"/> Refresh</label>
    <input type="hidden" name="type" value='0' id="input_check_hidden"/>
    <button>로그인</button>
</form>
